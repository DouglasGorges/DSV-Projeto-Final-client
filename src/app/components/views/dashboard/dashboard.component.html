  <app-menu>
  </app-menu>

    <div class="dash">  

        <div class="card">
          <span class="lbl-title">Entrada</span>
          <span class="material-icons up">
            expand_less
          </span>
          <span class="lbl-description">R$ 000,00</span>
          <span class="lbl-title">Saida</span>
          <span class="material-icons down">
            keyboard_arrow_down
            </span>
          <span class="lbl-description">R$ 000,00</span>
          
        </div>
<mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSource" class="table-dash">
          <!-- Position Column -->
          <ng-container matColumnDef="dtop" class="col">
            <th mat-header-cell *matHeaderCellDef>Dt. Operação </th>
            <td mat-cell *matCellDef="let element"> {{element.dtop}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="desc"  class="col">
            <th mat-header-cell *matHeaderCellDef> Desc. Operação </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="val">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.val}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="tp">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.tp}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

   <app-footer></app-footer>
