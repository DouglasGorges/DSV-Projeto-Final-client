<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="side-nav">
   <div>
    <img src="../../../assets/images/logo1.png" width="200px">
   </div>
  <br>
    <div class="div-btn-nav">
      <img src="../../../assets/images/home-icon.png" class="btn-nav">
      <span class="lbl-icon">Inicio</span>
    </div>
  <br>
    <div class="div-btn-nav" mat-button [matMenuTriggerFor]="menu">
      <img src="../../../assets/images/bank-icon.png" class="btn-nav">
      <span class="lbl-icon">Intituição Bancária</span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Nubank</button>
        <button mat-menu-item>Itaú</button>
      </mat-menu>
    </div>
  <br>
  <div class="div-btn-nav"  mat-button [matMenuTriggerFor]="menu">
    <img src="../../../assets/images/card-icon.png"  class="btn-nav">
    <span class="lbl-icon">Tipos de Relatório</span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Débitos</button>
      <button mat-menu-item>Despesas</button>
    </mat-menu>
  </div>
  <br>  
  <div class="exit-btn">
    <img src="../../../assets/images/exit-icon.png"  class="btn-nav">
    <span class="lbl-icon">Sair</span>
  </div>

  <br>
  </mat-sidenav>
  <mat-sidenav-content class="side-content">
   <span class="lbl-op">Operações </span>
    
  <div class="dash">
    <table mat-table [dataSource]="dataSource" class="table-dash">
      <!-- Position Column -->
      <ng-container matColumnDef="dtop">
        <th mat-header-cell *matHeaderCellDef>Dt. Operação</th>
        <td mat-cell *matCellDef="let element"> {{element.dtop}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Desc. Operação </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="val">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.val}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="tp">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.tp}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  </mat-sidenav-content>
</mat-sidenav-container>
